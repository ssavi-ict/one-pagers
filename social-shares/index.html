<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Share Widget</title>
    <script src="code.js" defer></script>
    <style>
        #socialShareButtons a {
            display: inline-block;
            margin: 5px;
            padding: 8px 12px;
            background-color: #0073e6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        #socialShareButtons a:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h2>Share this page!</h2>
    <div id="socialShareButtons">
        <a href="#" id="facebookShare" target="_blank">Share on Facebook</a> |
        <a href="#" id="twitterShare" target="_blank">Tweet</a> |
        <a href="#" id="linkedinShare" target="_blank">Share on LinkedIn</a> |
        <a href="#" id="whatsappShare" target="_blank">WhatsApp</a> |
        <a href="#" id="redditShare" target="_blank">Reddit</a>
    </div>
</body>
</html>
